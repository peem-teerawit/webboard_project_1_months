<div class="container">
    <ul class="thread-list">
        <li class="post-container">
            <div class="div-7">
                <div class="div-8">
                    <div class="user-001">user: {{ thread?.user_name }}</div>
                    <div class="time-ago">{{ thread?.created_at | date:'short' }}</div>
                </div>
            </div>
            <h2 class="post-title">{{ thread?.title }}</h2>
            <p class="post-content">{{ thread?.content }}</p>
            <div class="post-tags">
                <span *ngFor="let tag of thread?.tags" class="tag">#{{ tag }}</span>
            </div>
        </li>
    </ul>

    <!-- Comment Section -->
    <div class="comment-section">
        <h3>Replies ({{ replies.length }})</h3> <!-- Display reply count here -->
        <ul class="comments-list">
            <li *ngFor="let reply of replies" class="reply-container">
                <div class="div-reply-header">
                    <strong *ngIf="!reply.is_anonymous">{{ reply.user_name }}</strong>
                    <span class="reply-time">{{ reply.created_at | date: 'short' }}</span>
                </div>
                <div class="reply-content">
                    {{ reply.content }}
                </div>
            </li>
        </ul>
        <div class="comment-input">
            <textarea [(ngModel)]="replyContent" placeholder="Write a reply..." rows="3"></textarea>
            <label>
                <input type="checkbox" [(ngModel)]="isAnonymous" /> Post anonymously
            </label>
            <button (click)="createReply()" class="post-reply-button">Post Reply</button>
        </div>
    </div>
</div>
